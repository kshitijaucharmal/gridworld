<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Q Learning in Gridworld</title>

    	<div class="myclass"> Note: Changing the Q Learning <br>
    		Parameters will only work <br/>
    		after pausing the simulation <br/>
    	</div>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script src="sketch.js"></script>
        <script src="Player.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	<div id="GameCanvas"></div>
    	<form name="f">
  			<div class="myclass"> 

  			Pause/Unpause : <label class="switch">
			  <input type="checkbox" name="pauseButton">
			  <span class="slider round"></span>
			</label><br/><br/>
    		Learning Rate : <input class="simple-input" type="number" name="lr" value="0.1"><br/>
    		Discount : <input class="simple-input" type="number" name="d" value="0.95"><br/>

			Show Grid Lines : <label class="switch">
			  <input type="checkbox" name="gridlines">
			  <span class="slider round"></span>
			</label><br/>

			Show State Numbers : <label class="switch">
			  <input type="checkbox" name="statenumbers">
			  <span class="slider round"></span>
			</label><br/>

			Play Yourself? : <label class="switch">
			  <input type="checkbox" name="heuristic">
			  <span class="slider round"></span>
			</label><br/></div>
    	</form>
    </body>
</html>
